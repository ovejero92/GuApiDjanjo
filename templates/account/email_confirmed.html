{% extends 'layouts/navbar.html' %}
{% load static %}

{% block content %}
<div class="container auth-container">
    <h1>¡Correo electrónico confirmado!</h1>
    <p>
        Has confirmado exitosamente tu dirección de correo 
        <strong>{{ email }}</strong>.
    </p>
    <a href="{% url 'account_login' %}" class="btn-submit" style="text-decoration: none; display: inline-block; width: auto; padding: 12px 25px;">
        Iniciar Sesión
    </a>
</div>
{% endblock %}

{% block scripts_extra %}
<style>
    /* Reutilizamos los mismos estilos */
    .auth-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px; /* Un poco más de padding */
        background-color: #333;
        color: #fff;
        border-radius: 8px;
        text-align: center;
    }
    .auth-container h1 {
        color: #28a745; /* Color verde de éxito */
        margin-bottom: 20px;
    }
    .auth-container p {
        font-size: 1.1em;
        margin-bottom: 30px;
    }
    .btn-submit {
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
