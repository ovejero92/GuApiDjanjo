{% extends 'layouts/navbar.html' %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Cambiar Contraseña</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Cambiar mi contraseña</button>
        </form>
    </div>
</div>
<!-- Puedes reusar el CSS de editar_perfil.html o moverlo a main.css -->
<style>
.form-container { background-color: #333; padding: 30px; border-radius: 8px; max-width: 500px; margin: 40px auto; }
.btn-submit { background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; font-size: 16px;}
</style>
{% endblock %}
