{% extends 'layouts/navbar.html' %}
{% load static %}
{% block title %}Cambiar contraseña - Turnos Online{% endblock %}
{% block content %}
<div class="container auth-container">
    <h1>Cambiar la contraseña</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="auth-form">
        {% csrf_token %}
        
        <!-- Esto renderizará los campos del formulario de forma ordenada -->
        {{ form.as_p }}
        
        <button type="submit" class="btn-submit">Cambiar la contraseña</button>
        <a href="{% url 'account_reset_password' %}" class="secondary-link">¿Olvidó su contraseña?</a>
    </form>
</div>
{% endblock %}


{% block scripts_extra %}
<style>
    /* Estilos rápidos para que se vea bien y centrado */
    .auth-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #333; /* Un fondo oscuro que combine */
        color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .auth-container h1 {
        text-align: center;
        margin-bottom: 25px;
    }
    .auth-form p {
        margin-bottom: 15px;
    }
    .auth-form label {
        display: block;
        margin-bottom: 5px;
        color: #ccc;
    }
    .auth-form input {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #555;
        background-color: #444;
        color: #fff;
    }
    .btn-submit {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
    .secondary-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #00aaff;
        text-decoration: none;
    }
</style>
{% endblock %}
